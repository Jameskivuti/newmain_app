{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sn-6 text-center">
                {% if student.profile_pic %}
                <img src="{{ student.profile_pic.url }}" class="img-fluid  style="width= 200in;"  alt="">
                {% endif %}

                <h3>{{ student.first_name }}{{ student.last_name }}</h3>
                <p>{{ student.dob | date:'d-m-Y' }}</p>
                <p>Added On{{ student.created_at |naturaltime }}</p>
                <p>Scored {{ student.kcpe_score }} KCPE</p>

                <a href="{% url 'delete' student.id %}" class="btn btn-danger">Delete</a>

{# student /delete/1#}
            </div>
        </div>
    </div>
</body>
</html>
